<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<ul style="color: dark-green; font-size: 20px">
    {% for i, n in recipe.items %}

    {% empty %}
    <p>Такого рецепта не знаю :(</p>
    {% endfor %}
</ul>
</body>
</html>
